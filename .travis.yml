---
sudo: required
dist: trusty

language: python
python: "2.7"

# Install ansible
addons:
  apt:
    packages:
    - python-pip

install:
  # Install ansible
  - pip install ansible

  # Check ansible version
  - ansible --version

  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' > ansible.cfg

  # Install ruby and serverspec gem as root
  - sudo apt-get install -y ruby2.0
  - sudo ln -s /usr/bin/ruby2.0 /usr/bin/ruby
  - sudo ln -s /usr/bin/gem2.0 /usr/bin/gem
  - sudo ln -s /usr/bin/rake2.0 /usr/bin/rake
  - sudo ruby -v
  - sudo gem install serverspec

script:
  # Basic role syntax check
  - ansible-playbook tests/test.yml -i tests/inventory --syntax-check
  # Real run:
  - ansible-playbook tests/test.yml -i tests/inventory --connection=local
  # Second run to check for indempotence:
  - >
    ansible-playbook tests/test.yml -i tests/inventory --connection=local
    | grep -q 'changed=1.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)
  # Output contents of flussonic.conf for manual check
  - sudo cat /etc/flussonic/flussonic.conf
  # Run serverspec
  - sudo rake spec

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
